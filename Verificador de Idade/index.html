<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            <div>
                <label for="ano">Ano de Nascimento: </label>
                <input type="number" id="ano" name="ano">
            </div>
            <div>
                <fiedset>
                    <legend>Gênero:</legend>
                    <input type="radio" id="masc" name="genero" value="m" >
                    <label for="masc">Masculino</label>
                    <input type="radio" id="fem" name="genero" value="f" >
                    <label for="fem">Feminino</label>
                </fiedset>
            </div>
            <div>
                <input type="button" value="Enviar" id="submit" onclick="verificar()">
            </div>
            <div>
                <p id="text">Preencha os dados acima para ver o resultado!</p>
                <img id="img" src="#" alt="Imagem de acrodo com a idade do usuário">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Feito por Gabriel Alves</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
